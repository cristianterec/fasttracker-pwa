<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FastTrackers – Gestion des Urgences</title>

    <!-- PWA essentials -->
    <meta name="theme-color" content="#0a1628" />
    <link rel="manifest" href="manifest.json" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="512x512" href="my_icon.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="my_icon_192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="my_icon.png" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- ════════════════════ AUTH SECTION ════════════════════ -->
    <section id="auth" class="auth-screen">
      <div class="auth-card">
        <div class="auth-logo">
          <img src="my_icon.png" width="96" height="96" alt="FastTrackers" />
        </div>
        <h1>FastTrackers</h1>
        <p>Gestion des patients d’urgence</p>

        <!-- ───── Login ───── -->
        <div id="loginForm" class="auth-form">
          <input id="loginUsername"
                 class="auth-input"
                 placeholder="Nom d’utilisateur"
                 autocomplete="username" />
          <input id="loginPin"
                 maxlength="4"
                 type="password"
                 class="auth-input"
                 placeholder="PIN (4 chiffres)"
                 autocomplete="current-password" />
          <button id="loginBtn" class="auth-btn primary">Se connecter</button>
          <button id="showRegisterBtn" class="auth-btn secondary">
            Nouvel utilisateur
          </button>
        </div>

        <!-- ───── Register ───── -->
        <div id="registerForm" class="auth-form hidden">
          <input id="registerUsername"
                 class="auth-input"
                 placeholder="Choisir un nom d’utilisateur"
                 autocomplete="username" />
          <input id="registerPin"
                 maxlength="4"
                 type="password"
                 class="auth-input"
                 placeholder="Choisir un PIN (4 chiffres)"
                 autocomplete="new-password" />
          <input id="confirmPin"
                 maxlength="4"
                 type="password"
                 class="auth-input"
                 placeholder="Confirmer le PIN"
                 autocomplete="new-password" />
          <button id="registerBtn" class="auth-btn primary">S’inscrire</button>
          <button id="showLoginBtn" class="auth-btn secondary">
            Retour à la connexion
          </button>
        </div>
      </div>
    </section>

    <!-- ════════════════════ APPLICATION SHELL (inchangé) ════════════════════ -->
    <section id="app" class="app-container hidden">
      <!-- … tout le reste de votre application demeure identique … -->
    </section>

    <!-- service-worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () =>
          navigator.serviceWorker.register('/sw.js')
        );
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
